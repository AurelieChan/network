{% extends "network/layout.html" %}

{% block body %}
  <div class="box-page">

    {# Compose box #}
    <form class="purple-box">
      <p class="intro-sentence" style="color: #dba6ed" id="message"></p>
      <textarea rows="3" cols="50" id="compose-message" placeholder="What's up today, {{user.username}}?"></textarea>
      <button type="button" name="button" onclick="sendChatterpost()">Send</button>
    </form>

    {# Posts view #}
    <div id="posts-view"></div>

  </div>

{% endblock %}
